<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>My Contact-me Page</title>
</head>

<body>
  <header>
    <nav class="text-right">
      <ul id="header-menu">
        <li id="header-link"><a href="https://github.com/" target="_blank">Github</a></li>
        <li id="header-link"><a href="#" target="_blank">Portfolio</a></li>
        <li id="header-link"><a href="#contact" target="_blank">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="content">
      <h1 class="text-center title">My New Website</h1>
      <figure>
        <img src="./assets/images/image-1.png" alt="Graphic with Coming Soon text">
        <figcaption class="text-center caption">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</figcaption>
      </figure>
    </section>

    <section id="contact">
      <h2 class="text-center contact-title">Contact Me</h2>
      <form>
        <ul id="form">
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">SEND</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    Â© 2023 Designed by BootCamp<br>
    Executed by Rod
  </footer>
    
</body>
</html>
